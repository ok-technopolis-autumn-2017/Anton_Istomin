<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>todos</title>
	</head>
	<body>
		<div class="main-wrapper">
			<h1 class="main-title">todos</h1>
			<div id="content">
				<div class="note-input">
					<img src="icons/select-all.png">
					<input type="text" placeholder="What needs to be done?" name="new_note">
				</div>
				<div class="notes">
						<div class="note-item">
							<img src="icons/completed.png">
							<div class="note-item-text">HTML</div>
							<img src="icons/close.png">
						</div>
						<div class="note-item">
							<img src="icons/completed.png">
							<div class="note-item-text">CS</div>
							<img src="icons/close.png">
						</div>
				</div>
				<div class="information-bar">
					<div class="items-left"></div>
					<div class="filters">
						<a class="filter" href="#">All</a>
						<a class="filter" href="#">Active</a>
						<a class="filter" href="#">Completed</a>
					</div>
					<div class="message"></div>
				</div>
			</div>
		</div>
	</body>
</html>
