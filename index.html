<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>todos</title>
	</head>
	<body>
		<div class="main-wrapper">
			<h1 class="main-title">todos</h1>
			<div id="content">
				<div class="note-input" aria-label="Добавление заметок">
					<img src="icons/select-all.png" alt="Выбрать всё">
					<input type="text" placeholder="What needs to be done?" name="new_note">
				</div>
				<div class="notes" aria-label="Список заметок">
						<div class="note-item" aria-label="Заметка">
							<div class="note-item-checkbox" aria-label="Выбор состояния">
								<img src="icons/completed.png" alt="Завершено">
							</div>
							<div class="note-item-text">HTML</div>
							<div class="note-item-delete" aria-label="Удаление заметки">
								<img src="icons/close.png" alt="Удалить заметку">
							</div>
						</div>
						<div class="note-item" aria-label="Заметка">
							<div class="note-item-checkbox" aria-label="Выбор состояния">
								<img src="icons/completed.png" alt="Завершено">
							</div>
							<div class="note-item-text">CS</div>
							<div class="note-item-delete" aria-label="Удаление заметки">
								<img src="icons/close.png" alt="Удалить заметку">
							</div>
						</div>
				</div>
				<div class="info-bar" aria-label="Информационное меню">
					<div class="items-left" aria-label="Ещё не выполненых задач"></div>
					<div class="filters" aria-label="Фильтры">
						<a class="filter" href="#">All</a>
						<a class="filter" href="#">Active</a>
						<a class="filter" href="#">Completed</a>
					</div>
					<div class="info-msg" aria-label="Уведомление о действии"></div>
				</div>
			</div>
		</div>
	</body>
</html>
