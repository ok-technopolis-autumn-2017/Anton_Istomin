<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>todos</title>
</head>
<body>
<div class="main-wrapper">
	<div class="header-container">
		<h1 class="header-container_title">
			todos
		</h1>
	</div>
	<div class="content">
		<div class="note-input" aria-label="Добавление задачи">
			<button class="note-input_set-completed" aria-label="Отметить все как выполненные">
				<img src="icons/select-all.png" alt="↓">
			</button>
			<div class="note-input_text-container">
				<input class="note-input_text" type="text" placeholder="What needs to be done?" name="new_note">
			</div>
		</div>
		<div class="notes" aria-label="Список задач">
			<div class="note-item" aria-label="Задача">
				<input class="note-item_checkbox" type="checkbox" aria-label="Отметить как выполненную"/>
				<textarea class="note-item_text">
					HTML
				</textarea>
				<button class="note-item_delete" aria-label="Удалить задачу">
					<img src="icons/close.png" alt="X">
				</button>
			</div>
			<div class="note-item" aria-label="Задача">
				<input class="note-item_checkbox" type="checkbox" aria-label="Отметить как выполненную"/>
				<textarea class="note-item_text">
  					CS
				</textarea>
				<button class="note-item_delete" aria-label="Удалить задачу">
					<img src="icons/close.png" alt="X">
				</button>
			</div>
		</div>
		<div class="action-bar" aria-label="Список действий">
			<div class="items-left" aria-label="Количество не выполненых задач">
				2 items left
			</div>
			<div class="filters" aria-label="Фильтры">
				<button class="filter-button" data-filter="all" aria-label="Показать все">
					All
				</button>
				<button class="filter-button" data-filter="notcompleted" aria-label="Показать невыполненные">
					Active
				</button>
				<button class="filter-button" data-filter="completed" aria-label="Показать выполненные">
					Completed
				</button>
			</div>
			<button class="clear-completed-button" aria-label="Удалить выполненные">
				Clear completed
			</button>
		</div>
	</div>
</div>
</body>
</html>
