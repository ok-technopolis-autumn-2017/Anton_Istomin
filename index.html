<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>todos</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="header-container">
            <h1 class="header-container_title">
                todos
            </h1>
        </div>
        <div class="content">
            <div class="todo-input" aria-label="Добавление задачи">
                <button class="todo-input_set-completed" aria-label="Отметить все как выполненные">
                    ↓
                </button>
                <div class="todo-input_text-container">
                    <input class="todo-input_text" type="text" placeholder="What needs to be done?" name="new_todo">
                </div>
            </div>
            <div class="todos">
                <div class="todo-item">
                    <input class="todo-item_checkbox" type="checkbox" aria-label="Отметить как выполненную"/>
                    <textarea class="todo-item_text">
                        HTML
                    </textarea>
                    <button class="todo-item_delete" aria-label="Удалить задачу">
                        X
                    </button>
                </div>
                <div class="todo-item __ready">
                    <input class="todo-item_checkbox" type="checkbox" aria-label="Отметить как выполненную"/>
                    <textarea class="todo-item_text">
                        CS
                    </textarea>
                    <button class="todo-item_delete" aria-label="Удалить задачу">
                        X
                    </button>
                </div>
            </div>
            <div class="todos-action-bar" aria-label="Список действий">
                <div class="items-left" aria-label="Количество не выполненых задач">
                    2 items left
                </div>
                <div class="filters" aria-label="Фильтры">
                    <button class="filter-button" data-filter="all" aria-label="Показать все">
                        All
                    </button>
                    <button class="filter-button __active" data-filter="notcompleted" aria-label="Показать невыполненные">
                        Active
                    </button>
                    <button class="filter-button" data-filter="completed" aria-label="Показать выполненные">
                        Completed
                    </button>
                </div>
                <button class="clear-completed-button" aria-label="Удалить выполненные">
                    Clear completed
                </button>
            </div>
        </div>
    </div>
</body>
</html>
